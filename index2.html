<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: black;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #shopSection {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      opacity: 1;
      transform: translateY(0);
      transition: all 0.6s ease-in-out;
    }

    .store {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background: white;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .store:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }

    .store img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .store span {
      font-size: 16px;
      font-weight: bold;
      color: #333;
      margin-bottom: 8px;
    }

    .store button {
      padding: 8px 14px;
      background: #ffcc00; /* Yellow */
      color: black;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s, background 0.3s;
    }

    .store button:hover {
      background: #e6b800;
      transform: scale(1.1);
    }
  </style>
</head>
